<div class="app-container closed-sidebar-mobile closed-sidebar">
  <div class="h-100 bg-plum-plate bg-animation">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="mx-auto app-login-box col-md-8">
        <div class="app-logo-inverse mx-auto mb-3"></div>
        <div class="modal-dialog w-100 mx-auto">
          <div class="modal-content">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span>
                </h4>
              </div>

              <h3 class="h3 mb-3 font-weight-normal text-center">Sign in</h3>
              <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                  {{ errors?.email }}
              </div>
              <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                  {{ errors?.password }}
              </div>
              <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                  {{ errors?.error }}
              </div>

              <div class="form-row">
                <div class="col-md-12">
                  <div class="position-relative form-group">
                    <input formControlName="email" placeholder="Email here..." type="email" class="form-control">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="position-relative form-group">
                    <input formControlName="password" placeholder="Password here..." type="password"
                      class="form-control">
                  </div>
                </div>
              </div>
              <div class="position-relative form-check">
                <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                <label for="exampleCheck" class="form-check-label">Keep me logged in</label>
              </div>

                <div class="divider"></div>
                <h6 class="mb-0">No account? <a routerLink="/register" class="text-primary">Sign up now</a></h6>
              </div>


              <div class="modal-footer clearfix">

                <div class="float-right">
                  <button class="btn btn-success btn-lg" (click)="DemoLogin()">Demo Login</button>
                </div>

                <div class="float-right">
                  <button class="btn btn-primary btn-lg" type="submit">Login to Dashboard</button>
                </div>

              </div>
            </form>
          </div>
        </div>
        <div class="text-center text-white opacity-8 mt-3">Copyright Â© SM-DEV</div>
      </div>
    </div>
  </div>
</div>
