<!-- Signup form -->

<body>
  <div class="app-container app-theme-white body-tabs-shadow">
    <div class="app-container">
      <div class="h-100 bg-premium-dark">
        <div class="d-flex h-100 justify-content-center align-items-center">
          <div class="mx-auto app-login-box col-md-8">
            <div class="app-logo-inverse mx-auto mb-3"></div>
            <div class="modal-dialog w-100">
              <div class="modal-content">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="modal-body">
                    <h5 class="modal-title">
                    </h5>
                    <h4 class="mt-2">
                      <div>Welcome,</div>
                      <span>It only takes a <span class="text-success">few seconds</span> to create your account</span>
                    </h4>

                    <div class="divider row"></div>


                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="position-relative form-group">
                          <input name="email" formControlName="email" placeholder="Email here..." type="email"
                            class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="position-relative form-group">
                          <input name="text" formControlName="name" placeholder="Name here..." type="text"
                            class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="position-relative form-group">
                          <input name="password" formControlName="password" placeholder="Password here..."
                            type="password" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="position-relative form-group">
                          <input name="passwordrep" formControlName="password_confirmation"
                            placeholder="Repeat Password here..." type="password" class="form-control">
                        </div>
                      </div>

                      <!--div class="col-md-12">
                        <div class="position-relative form-group">
                          <input formControlName="role" placeholder="Role here..." type="text" class="form-control">
                        </div>
                      </div-->

                    </div>

                    <div class="mt-3 position-relative form-check">
                      <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                      <label for="exampleCheck" class="form-check-label">Accept our <a href="javascript:void(0);">Terms
                          and Conditions</a>.</label>
                    </div>
                    <div class="divider row"></div>
                    <h6 class="mb-0">Already have an account?
                      <a href="javascript:void(0);" class="text-primary">Sign in</a> | <a href="javascript:void(0);"
                        class="text-primary">Recover Password</a>
                    </h6>
                  </div>
                  <div class="modal-footer d-block text-center">
                    <button type="submit"
                      class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">Create
                      Account</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-center text-white opacity-8 mt-3">Copyright Â© SM-DEV</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
