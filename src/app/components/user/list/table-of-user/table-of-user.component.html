<div class="table-responsive">
  <table class="align-middle mb-0 table table-borderless table-striped table-hover">

    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th>Name</th>
        <th class="text-center">E-mail</th>
        <th class="text-center">Role</th>
        <th class="text-center">Created At</th>
        <th class="text-center">Status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let actualUser of users ;">
        <td class="text-center text-muted">{{ actualUser?.id }}</td>
        <td>
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left mr-3">
                <div class="widget-content-left">
                  <img width="40" class="rounded-circle" src="assets/images/avatars/4.jpg" alt="">
                </div>
              </div>
              <div class="widget-content-left flex2">
                <div class="widget-heading">{{ actualUser?.firstname }} {{ actualUser?.name }}</div>
                <div class="widget-subheading opacity-7">{{ actualUser?.job }}</div>
              </div>
            </div>
          </div>
        </td>
        <td class="text-center">{{ actualUser?.email }}</td>
        <td class="text-center">
          <div class="badge badge-info">{{ actualUser?.role }}</div>
        </td>

        <td class="text-center">
          <div class="widget-subheading opacity-7">{{ actualUser?.created_at }}</div>
        </td>

        <td class="text-center">
          <div class="badge badge-warning">Pending</div>
        </td>
        <td class="text-center">
          <button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm">Details</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
